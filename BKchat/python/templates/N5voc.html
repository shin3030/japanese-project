<script>
  function showCourse(courseNumber) {
  const courseCards = document.querySelectorAll('.section-voc');
  courseCards.forEach(card => {
      card.style.display = 'none';
  });
  const selectedCourse = document.querySelector(`.voc${courseNumber}`);
  if (selectedCourse) {
      selectedCourse.style.display = 'flex';
      window.scrollTo({
                top: selectedCourse.offsetTop-400,
                behavior: 'smooth'
            });
  }

}
</script>
