<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-5">
	<div class="col-md-4 offset-md-4">
		<div class="card">
			<div class="card-header text-center">
				<h4>註冊</h4>
			</div>

			<div class="card-body">
				<form action="{{url_for('register')}}" method="post">
                    {%if mesage is defined and mesage%}
                    <div class="alert alert-warnning">{{mesage}}</div>
                    {%endif%}
					<div class="form-group">
						<label for="name">名稱</label>
						<input name="name" id="name" class="form-control" type="name" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input name="email" id="email" class="form-control" type="email" />
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-3">
								<label for="password">密碼</label>
							</div>
						</div>

						<input name="password" id="password" class="form-control" type="password" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block">註冊</button>
					</div>
				</form>

				<p class="text-center">O</p>

				<div class="form-group">
					<a href="{{url_for('login')}}" class="btn btn-primary btn-block">登入</a>
				</div>
			</div>
		</div>
	</div>
</div>
