<head>

<link rel="stylesheet" href="{{ url_for('static', filename = 'voc.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>


</head>

<div class="imgstyle"  >
    <hr>
    {%for Char in Voc.keys()%}
    <h1>{{Char}}</h1> 
    <table class="table table-hover ">
      <thead>
        <tr>
          <th scope="col">日文</th>
          <th scope="col">平假名讀音</th>
          <th scope="col">詞性</th>
          <th scope="col">中文</th>
          <th class="td-example-btn" scope="col">例句</th>
        </tr>
      </thead>
      
      <tbody>
        {%for row in Voc[Char]%}
        <tr>
          <td>{{row.Japanese}}</td>
          <td>{{row.Pronunciation}}</td>
          <td>{{row.TypeOfWord}}</td>
          <td>{{row.Chinese}}</td>
          <td  class="td-example-btn"><a onclick="getJapanese('{{row.Japanese}}')" class="btn btn-warning">例句</a></td>
        </tr>
        {%endfor%}
      </tbody>
      
    </table>
    {%endfor%}                    
    <hr>
    <br>
  </div>
